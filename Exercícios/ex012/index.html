<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
        <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="200" poster="midia/thumb.png" controls loop>
        <source src="midia/Meu-Video(1).mp4" type="video/mp4">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <source src="midia/Meu-Video-ogv.ogv" type="video/ogg">
        <p>Infelismente não foi possível reproduzir o vídeo.</p>

    </video>

    <h1>Inserindo vídeos do Youtube.</h1>
    <iframe width="450" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=nrFwnlV90S8gx-ws" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>




</body>
</html>
